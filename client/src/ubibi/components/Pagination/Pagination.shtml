<ul class="bs-pagination" >
    <li v-show="current != 1" @click="goto(current-1)" ><span>上一页</span></li>
    <li v-for="idx in pages" @click="goto(idx)" :class="{'bs-pagination-active':current == idx}" :key="idx">
        <span>{{idx}}</span>
    </li>
    <li v-show="allpage != current && allpage != 0 " @click="goto(current+1)"><span>下一页</span></li>
</ul>
