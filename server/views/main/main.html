<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="<%=static_host%>/static/lib/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
    <script src="<%=static_host%>/static/lib/vue-2.3.0/vue.min.js"></script>
    <script src="<%=static_host%>/static/lib/vue-router-2.6.0/dist/vue-router.min.js"></script>
    <%-include("./assets.css.html",{static_host:static_host})%>
</head>
<body>
<div id="mainBody">

    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>

    hello world
</div>
<%-include("./assets.js.html",{static_host:static_host})%>
</body>
</html>
